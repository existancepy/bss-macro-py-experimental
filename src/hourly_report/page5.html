    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>

        //inspire
        const inspireBuffData = []
        makeStackableBuffChart(
            document.getElementById("inspireBuffChart"), 
            [{
                data: inspireBuffData,
                fill: false,
                borderColor: 'rgb(244,239,20)',
                tension: 0.3,
                fill: {
                    target: 'origin',
                    above: (context) => {
                        const {ctx, chartArea} = context.chart
                        let gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top)
                        gradient.addColorStop(0, 'rgba(244,239,20,0)')
                        gradient.addColorStop(1, 'rgba(244,239,20,0.4)')
                        return gradient
                    }
                }
            }]
        )

    </script>
