<div style="margin-left: auto; height: 10%; margin-top: 1.5rem; width: 18%; margin-right: 1rem;">
    <input type="range" min="0" max="1" style="width: 100%;" class="slider" oninput="changePlanterMode()" id = "planters_mode">
    <div style="display: flex; justify-content: space-between; width: 100%; font-size: 1.02rem;">
        <div>Off</div>
        <div>Manual</div>
        <!--<div>Auto</div>-->
    </div>
</div>

<div style="display: flex; justify-content: center; width: 100%; margin-top: 4rem;">
    <div style="width: 80%; overflow-y: auto; height: 78vh; display: none;" id = "planters-manual" class="planter-tab">
        <div class="poppins-medium standard-container" style="display: block; padding-top: 1rem;">
            <h2 id="manual-planters">Manual Planters</h2>
            <p style="font-weight:500; font-size:1rem;"></p>
            <div class="seperator"></div>

            <form style="display: flex; align-items:flex-start; justify-content: space-between; padding-right: 5%;">
                <div style="width: 70%;">
                    <label>Collect Planters Every X Hours</label>
                    <p>How often the macro should collect each cycle of planters</p>
                </div>
                <input type="text" id="manual_planters_collect_every" style="width: 8rem; margin-top: 0.6rem;" class="poppins-regular textbox" data-input-type="float" data-input-limit="4" onkeypress="return textboxRestriction(this, event)" onchange="saveSetting(this, 'profile')">
            </form>
        </div>
        
        <div class = "poppins-medium standard-container" style="display: block; padding-top: 1rem;" id = "manual-planters-cycles">
            <h2>Planter Cycles</h2>
            <p style = "font-weight:500; font-size:1rem;">The macro can place and collect up to 3 planters at once each cycle. Setting a field or planter slot as 'none' will make the macro ignore it</p>
        </div>
    </div>
</div>
