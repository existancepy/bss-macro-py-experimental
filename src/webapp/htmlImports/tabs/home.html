<div style="margin-right: 1rem; width: 40%; display: flex; flex-direction: column; justify-content: space-between;">
    <div style="height: 50%; display: flex; flex-direction: column;">
        <div class="poppins-semibold standard-container">
            <h2>Macro</h2>
            <button class="purple-button" style="margin-left: auto;" id = "start-btn">Start [F1]</button>
        </div>
        <div class="poppins-semibold standard-container">
            <h2>Update macro</h2>
            <button class="purple-button" style="margin-left: auto;" id = "update-btn">Update</button>
        </div>
        <div class = "poppins-medium standard-container" style="display: flex; flex-direction: column; flex-grow: 1;">
            <h2>Tasks</h2>
            <div class="seperator"></div>
            <div id = "task-list" style="width: 100%; flex-grow: 1; overflow-y: auto;">
                <div style="margin-top: 1rem;">
                    <div style="font-size: 1.1rem;">Gather 1</div>
                    <div style="font-size: 0.9rem; color: #ADB5BD;">Strawberry</div>
                    <div style="background-color: #4f4e4e; height: 2.5px; width: 95%; margin-top: 0.4rem;"></div>
                </div>
                
            </div>
        </div>
    </div>
    <div class = "poppins-medium standard-container" style="height: 20%; display: flex; flex-direction: column; justify-self: end;">
        <h2>Credits</h2>
        <div class="seperator"></div>
        <ul style="margin-left: 1rem;" class="credits">
            <li>
                GUI Inspiration: <a onclick="ahref('https://github.com/LmeSzinc/AzurLaneAutoScript')">AzurLaneAutoScript (ALAS)</a>
            </li>
            <li>
                Macro Inspiration: <a onclick="ahref('https://github.com/NatroTeam/NatroMacro')">Natro Macro</a>, <a onclick="ahref('https://github.com/alaninnovates/bss-macro')">Stumpy Macro</a>
            </li>
        </ul>
    </div>
</div>

<div style="margin-left: auto; flex-grow: 1; display: flex; flex-direction: column;">
    <div class="poppins-semibold standard-container">
        <h2>Logs (<span id = "log-type">Simple</span>)</h2>
        <button class="purple-button active" style="margin-left: auto;" id = "log-btn">Detailed</button>
    </div>
    <div class="poppins-regular standard-container" style="flex-grow: 1; overflow-y: auto; flex-direction: column; gap: 0.2rem;" >
        <div class = "log-msg"><span style="background-color: red; "></span>Test</div>
    </div>
</div>
