    <div id = "setting-bss" class="settings-tab-item active"><span class="fxemoji--honeybee"></span>Bss</div>
    <div id = "setting-other" class = "settings-tab-item"><span class="carbon--settings"></span>Other</div>
    <div id = "setting-discord" class = "settings-tab-item" style="display: flex; align-items: center;"><span class="logos--discord-icon"></span>Discord</div>
</div>
<div style="display: flex; justify-content: center; width: 100%;">
    <div style="width: 74%; overflow-y: auto; height: 94vh; display: none;" id="bss">
        <script>
            const parentBSS = document.getElementById("bss")
            const saveGeneralTriggerFunction = "saveSetting(this, 'general')"
            buildStandardContainer(parentBSS,"Basic", "",[
                {
                    id: "hive_number",
                    title: "Hive slot",
                    desc: "The hive slot claimed.<br>1 is the closest to cannon, 6 is the furthest.",
                    type: {
                            name: "dropdown",
                            data: [1,2,3,4,5,6],
                            triggerFunction: saveGeneralTriggerFunction
                        }
                    
                },
                {
                    id: "movespeed",
                    title: "Movespeed",
                    desc: "Your movespeed without any haste",
                    type: {
                        name: "textbox",
                        inputType: "float",
                        inputLimit: 4,
                        triggerFunction: saveGeneralTriggerFunction
                    }
                },
            ])
            buildStandardContainer(parentBSS,"Sprinkler", "",[
                {
                    id: "sprinkler_type",
                    title: "Sprinkler Type",
                    desc: "The type of sprinkler that you used",
                    type: {
                            name: "dropdown",
                            data: ["Basic", "Silver", "Golden", "Diamond", "Saturator"],
                            triggerFunction: saveGeneralTriggerFunction
                        }
                    
                },
                {
                    id: "sprinkler_slot",
                    title: "Slot",
                    desc: "The hotbar slot of the sprinkler",
                    type: {
                        name: "dropdown",
                        data: [1,2,3,4,5,6],
                        triggerFunction: saveGeneralTriggerFunction
                    }
                }
            ])
            buildStandardContainer(parentBSS,"Preferences", "",[
                {
                    id: "convert_wait",
                    title: "Wait X secs after converting",
                    desc: "Wait for X seconds after converting before moving. Useful for converting the last amount of pollen",
                    type: {
                        name: "textbox",
                        inputType: "int",
                        inputLimit: 3,
                        triggerFunction: saveGeneralTriggerFunction
                    }
                }
            ])
        </script>
    </div>
    <div style="width: 74%; overflow-y: auto; height: 94vh; display: none;" id="other">
        <script>
        const parentOther = document.getElementById("other")
            buildStandardContainer(parentOther,"Rejoining", "",[
                {
                    id: "private_server_link",
                    title: "Private Server Link",
                    desc: "The link of a private server for the macro to join to.<br>Leave it blank to join a public server instead",
                    type: {
                        name: "textbox",
                        inputType: "string",
                        triggerFunction: saveGeneralTriggerFunction
                    }
                },
                {
                    id: "rejoin_wait",
                    title: "Wait for X secs when rejoining",
                    desc: "The amount of time to wait for bee swarm to load after joining",
                    type: {
                            name: "textbox",
                            inputType: "int",
                            inputLimit: 3,
                            triggerFunction: saveGeneralTriggerFunction
                        }
                    
                },
                {
                    id: "rejoin_method",
                    title: "Rejoin Method",
                    desc: "How the macro should rejoin. All methods other than deeplink use the browser",
                    type: {
                        name: "dropdown",
                        data: ["Deeplink", "New Tab", "Reload"],
                        triggerFunction: saveGeneralTriggerFunction
                    }
                    
                },

            ])
        </script>
    </div>
    <div style="width: 74%; overflow-y: auto; height: 94vh; display: none;" id="discord"></div>
</div>
